name: priesstess
channels:
  - bioconda
  - conda-forge
  - defaults
dependencies:
  # Core runtime - pinned versions
  - python=3.8.*
  - pip

  # Scientific computing
  - pandas>=1.1.0,<2.0.0
  - numpy>=1.19.0,<1.24.0
  - matplotlib>=3.3.0
  - seaborn>=0.11.0

  # Machine learning - pinned per README
  - scikit-learn=0.23.2
  - scikit-optimize=0.8.1

  # Bioinformatics tools
  - viennarna>=2.4.11
  - meme>=5.3.0

  # Jupyter
  - jupyter
  - ipykernel
  - ipywidgets

  # Development tools
  - flake8>=4.0.0
  - black>=22.0.0
  - isort>=5.10.0
  - shellcheck
  - pytest>=7.0.0
  - pytest-cov>=3.0.0
  - pytest-mock>=3.6.0
